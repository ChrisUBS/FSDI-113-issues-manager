{% extends "base.html" %}

{% block title %}Password Updated{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white p-3">
                    <h4 class="mb-0">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        Password Updated!
                    </h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="my-4">
                        <i class="bi bi-shield-check text-success" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h5 class="mb-3">Your password has been successfully changed</h5>
                    <p class="text-muted mb-4">
                        Your account is now more secure with your new password.
                    </p>
                    
                    <div class="d-grid gap-2 col-md-8 mx-auto mt-4">
                        <a href="{% url 'board' %}" class="btn btn-primary py-2">
                            <i class="bi bi-kanban me-1"></i> Go to Board
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
